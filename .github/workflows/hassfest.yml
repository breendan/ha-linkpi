name: Hassfest

on:
  push:
    branches: ["main", "master"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  hassfest:
    name: Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hassfest
        uses: home-assistant/actions/hassfest@latest
